<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title_tag }}</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% for report in reports %}
        <h1>{{ report.title }}</h1>
        <h2>{{ report.subtitle }}</h2>
        <p>{{ report.body }}</p>
        <a href="{{ url_for('delete', id=report.id) }}">borrar</a>
        <a href="{{ url_for('update', id=report.id) }}">editar</a>
    {% endfor %}
</body>
</html>
